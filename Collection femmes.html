        .product-grid {
            display: grid;

        }
        .product-card {
            background-color: #fff;
            border-radius: 5px;

        }
        .product-card img {

            height: auto;
        }
        .product-info {

        }
        footer {
            background-color: #333;

            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
